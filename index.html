<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body
  style="background-image: url(https://id.pinterest.com/pin/153052087327984063/);"
  class="flex justify-center h-screen items-center"
>
  <!-- Pemutar Musik -->
  <audio id="bgmusic">
    <source src="https://ia800107.us.archive.org/14/items/surat-cinta-untuk-starla/SURAT%20CINTA%20UNTUK%20STARLA.mp3" type="audio/mpeg">
  </audio>

  <!-- Kartu Ucapan -->
  <div
    class="bg-white border px-10 py-8 border-4 border-gray-300 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
    id="kartu"
  >
    <h1 class="text-3xl">Alles Gute zum Geburtstag!!!</h1>
    <h1
      class="text-4xl text-blue-500 font-bold animate__animated animate__pulse animate__infinite"
    >
      Ci Sesa 🖖🏻
    </h1>
    <button
      class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
      onclick="ubahKartu()"
    >
      Klik Disini !!!
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  <script>
    // Confetti
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
    });

    // Fungsi ubah kartu dan play musik
    function ubahKartu() {
      const audio = document.getElementById("bgmusic");
      audio.play(); // Mulai musik setelah klik

      document.getElementById("kartu").innerHTML = `
        <h1 class="font-semibold text-wrap animate__animated animate__zoomIn">
          Selamat ulang tahun, Ci Ses! Semoga tahun ini makin banyak kebahagiaan,
          rezeki lancar, dan segala impian jadi kenyataan. Semoga kita terus bisa
          bareng-bareng, seru-seruan, hidup lebih lama, maksin sabar sama aku ya,
          dan saling dukung ya! 🎉🎂
        </h1>
        <h2 class="mt-3 animate__animated animate__fadeIn">
          - Dari : Nonik Nina 🖖🏻 -
        </h2>
        <button
          class="p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full animate__animated animate__delay-1s animate__tada"
          onclick="refresh()"
        >
          Tutup
        </button>
      `;
    }

    function refresh() {
      location.reload();
    }
  </script>
</body>
</html>
